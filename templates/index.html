<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIstylist - Clothing Avatar Composer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-area:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background-color: #f0f4ff;
        }

        .upload-area h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 20px;
        }

        .file-input {
            display: none;
        }

        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s ease;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
        }

        .preview-image {
            max-width: 100%;
            max-height: 200px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .process-btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            margin-bottom: 30px;
            transition: transform 0.2s ease;
        }

        .process-btn:hover {
            transform: translateY(-2px);
        }

        .process-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            text-align: center;
        }

        .result-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§  AIstylist</h1>
            <p>Clothing Avatar Composer</p>
        </div>
        
        <div class="content">
            <div class="upload-section">
                <div class="upload-area" onclick="document.getElementById('avatar-input').click()">
                    <h3>Avatar Image</h3>
                    <p>Click to upload or drag and drop</p>
                    <input type="file" id="avatar-input" class="file-input" accept="image/*">
                    <button class="upload-btn">Choose File</button>
                    <img id="avatar-preview" class="preview-image">
                </div>
                
                <div class="upload-area" onclick="document.getElementById('clothing-input').click()">
                    <h3>Clothing Image</h3>
                    <p>Click to upload or drag and drop</p>
                    <input type="file" id="clothing-input" class="file-input" accept="image/*">
                    <button class="upload-btn">Choose File</button>
                    <img id="clothing-preview" class="preview-image">
                </div>
            </div>
            
            <button id="process-btn" class="process-btn" onclick="processImages()" disabled>
                Process Images
            </button>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing images...</p>
            </div>
            
            <div class="result-section">
                <img id="result-image" class="result-image">
                <div id="status" class="status" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        let avatarFile = null;
        let clothingFile = null;

        // File input handlers
        document.getElementById('avatar-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                avatarFile = file;
                displayPreview(file, 'avatar-preview');
                updateProcessButton();
            }
        });

        document.getElementById('clothing-input').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                clothingFile = file;
                displayPreview(file, 'clothing-preview');
                updateProcessButton();
            }
        });

        function displayPreview(file, previewId) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const preview = document.getElementById(previewId);
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function updateProcessButton() {
            const processBtn = document.getElementById('process-btn');
            processBtn.disabled = !(avatarFile && clothingFile);
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${isError ? 'error' : 'success'}`;
            status.style.display = 'block';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('process-btn').disabled = show;
        }

        async function processImages() {
            if (!avatarFile || !clothingFile) {
                showStatus('Please upload both avatar and clothing images', true);
                return;
            }

            showLoading(true);
            showStatus('');

            const formData = new FormData();
            formData.append('avatar', avatarFile);
            formData.append('clothing', clothingFile);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    const resultImage = document.getElementById('result-image');
                    resultImage.src = 'data:image/png;base64,' + data.result;
                    resultImage.style.display = 'block';
                    showStatus(data.message);
                } else {
                    showStatus(data.error, true);
                }
            } catch (error) {
                showStatus('An error occurred while processing the images', true);
            } finally {
                showLoading(false);
            }
        }

        // Drag and drop functionality
        document.querySelectorAll('.upload-area').forEach(area => {
            area.addEventListener('dragover', (e) => {
                e.preventDefault();
                area.classList.add('dragover');
            });

            area.addEventListener('dragleave', () => {
                area.classList.remove('dragover');
            });

            area.addEventListener('drop', (e) => {
                e.preventDefault();
                area.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    const file = files[0];
                    if (file.type.startsWith('image/')) {
                        if (area.querySelector('#avatar-preview')) {
                            avatarFile = file;
                            displayPreview(file, 'avatar-preview');
                        } else {
                            clothingFile = file;
                            displayPreview(file, 'clothing-preview');
                        }
                        updateProcessButton();
                    }
                }
            });
        });
    </script>
</body>
</html>
